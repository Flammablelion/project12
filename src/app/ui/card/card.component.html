<div class="container">
    <div class="col-12">

        <div class="card" *ngFor="let item of card;let i = index">
            <div class="card-body">
                <h4 class="card-title">{{item.name}} <a style="font-size: 15px;"> {{item.date}} </a> </h4>

                <p class="card-text">
                    {{item.inputText}}
                </p>

                <button 
                type="button"
                class="btn btn-danger"
                (click)="onDeleteCard(i)" 
                >Удалить заметку</button>

                <a href="#" 
                class="btn btn-primary ml-2" 
                (click)="getEdit(i)" 
                >Редактировать</a>

            </div>
        </div>

    </div>
</div>
